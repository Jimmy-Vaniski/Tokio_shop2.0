
{% extends 'core/base.html' %}

{% block title %}
    {{ category.title }}
{% endblock %}

{% block content %}
    <h1 class="text-2xl">{{ category.title }}</h1>

    <div class="flex flex-wrap">
        {% for product in products %}
            <div class="product w-1/3 p-2">
                <div class="p-4 bg-gray-50" style="width: 200px; height: 250px;">
                    <a href="{% url 'product_detail' product.category.slug product.slug %}">
                        {% if product.image %}
                            <div class="image flex justify-center items-center h-full">
                                <img src="{{ product.image.url }}" alt="Foto produto {{ product.image.url }}" class="max-w-full max-h-full">
                            </div>
                        {% endif %}
                        <h2 class="text-xl">{{ product.title }}</h2>
                        <p class="text-xm text-blue-600">â‚¬ {{ product.price }}</p>
                    </a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
