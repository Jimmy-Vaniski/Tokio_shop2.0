 <div class="flex flex-wrap">
        {% for product in products %}
            <div class="product w-1/3 p-2">
                <div class="p-4 bg-gray-50" style="width: 200px; height: 250px; position: relative;">
                    <a href="{% url 'product_detail' product.category.slug product.slug %}">

                            <div class="image" style="position: absolute; top: 0; left: 0; width: 100%; height: 80%;">
                                <img src="{{ product.get_thumbnail }}" alt="Foto produto {{ product.title }}" class="max-w-full max-h-full">
                            </div>

                        <div class="details" style="position: absolute; bottom: 0; left: 0; width: 100%; height: 20%;">
                            <h2 class="text-xl">{{ product.title }}</h2>
                            <p class="text-xm text-blue-600">â‚¬ {{ product.get_display_price}}</p>
                        </div>
                    </a>
                </div>
            </div>
        {% endfor %}
    </div>
