{% load menu %}

<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %} - 2.0</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<nav class="max-w-8xl mx-auto py-4 px-6 flex items-center justify-between bg-black mt-1">
    <div class="logo ml-4 mr-4">
        <a href="/" class="text-2xl text-white"><img src="/media/logo/tokio_shop.png" width="90" height="90"></a>
    </div>

    <div class="search">
        <form method="get" action="/search/">
            <input type="search" name="query" placeholder="Search">
            <button class="bg-green-600 text-white justify-between ">Search</button>
        </form>
    </div>

    <div class="menu flex space-x-4">
        {% menu %}

        {% if request.user.is_authenticated %}
        <a href="{% url 'my_account' %}" class="text-2xs text-white">My account</a>
        {% endif %}
    </div>
</nav>

  <div class="max-w-4xl mx-auto py-4 px-6">
    {% block content%}

    {% endblock%}
  </div>

</body>
</html>
