{% extends 'core/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <div class="bg-green-200">
        <h1 class="text-3xl font-semibold mb-6 text-center">LOGIN</h1>
        </div>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="mb-4">
                <label for="{{ form.username.id_for_label }}" class="block font-medium">Username:</label>
                <input type="text" name="{{ form.username.html_name }}" class="w-full p-4 border border-gray-300 rounded-md h-10 focus:outline-none" placeholder="Insira o login" required>
            </div>
            <div class="mb-4">
                <label for="{{ form.password.id_for_label }}" class="block font-medium">Password:</label>
                <input type="password" name="{{ form.password.html_name }}" class="w-full p-4 border border-gray-300 rounded-md h-10 focus:outline-none" placeholder="Insira a senha" required>
            </div>

            <button type="submit" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded focus:outline-none w-full mb-4">Login</button>
        </form>
        <div class="text-center">
            <p class="mb-3">OU</p>
            <div class="text-center">
                <button type="submit" class="bg-blue-500 hover:bg-green-600 text-white px-4 py-2 rounded focus:outline-none w-full mb-4">
                    <a href="{% url 'register' %}" class="text-white hover:underline">Cadastre-se</a>
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
