{% extends 'core/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h1 class="text-3xl font-semibold mb-6 text-center">LOGIN</h1>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form.as_p }}

        </form>
        <div class="text-center">
            <button type="submit" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded focus:outline-none w-full mb-4">Login</button>
            <p class="mb-3">OU</p>
            <div class="text-center">
                <button type="submit" class="bg-blue-500 hover:bg-green-600 text-white px-4 py-2 rounded focus:outline-none w-full mb-4">
                    <a href="{% url 'register' %}" class="text-white hover:underline">Cadastre-se</a>
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
