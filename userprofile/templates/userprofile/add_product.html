
{% extends 'core/base.html' %}

{% block title %}
    Adicionar Produtos
{% endblock %}


{% block content %}

    <h1 class="text-2xl">ADICIONAR PRODUTOS </h1>

    <form method="post" action="." enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="py-4 px-8 bg-green-500 hover:bg-green-800 ">Adicionar</button>
    </form>

{% endblock %}
